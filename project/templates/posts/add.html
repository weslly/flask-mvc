{% extends "layout/layout.html" %}
{% block body %}
<div class="page-header">
    <h1>Add New Post</h1>
</div>
<div class="span7">
    <form action="{{ url_for('posts_add') }}" method="post">
        {{ form.csrf_token }}

        <div class="control-group">
            <label class="control-label">{{ form.title.label }}</label>
            <div class="controls">
                {{ form.title(size=20) }}
                {{ render_error(form.title) }}
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">{{ form.content.label }}</label>
            <div class="controls">
                {{ form.content(class_="span5", rows="6") }}
                {{ render_error(form.content) }}
            </div>
        </div>

        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="Add"/>
        </div>
    </form>
</div>
{% endblock %}
